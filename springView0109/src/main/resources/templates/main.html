<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터 출력</title>
    <style>
        table, tr, td, th {
            border: 1px solid #444444;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>제목</th>
            <th>본문</th>
            <th>저자</th>
        </tr>
        <tr>
            <td>[[${map.title}]]</td>
            <td>[[${map.content}]]</td>
            <td>[[${map.author}]]</td>
        </tr>
    </table>
    <table>
        <tr th:each="task:${list}">
            <td>[[${task}]]</td>
        </tr>
    </table>
</body>
</html>
