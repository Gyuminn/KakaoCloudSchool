<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reg Exp</title>
  </head>
  <body>
    <script>
      let str = "JavaScript Reg Exp";
      // 위의 문자열에 script가 포함되어 있는지 확인.

      let regExp = /script/i;
      console.log(regExp.test(str));

      // 주민등록번호 검사
      // 숫자6개-숫자7개
      let gyumin1 = "123456-1234567";
      let gyumin2 = "123456-123456";
      let gyumin3 = "1r3455-1234567";

      // 패턴 생성
      let gyumin = /\d{6}-\d{7}/;
      console.log(gyumin.test(gyumin1));
      console.log(gyumin.test(gyumin2));
      console.log(gyumin.test(gyumin3));

      let email1 = "kakao@cloud.com";
      let email2 = "gyumingmail.com";

      let emailReg = /^[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/;
      console.log("이메일 형식이 맞는가:" + emailReg.test(email1));
      console.log("이메일 형식이 맞는가:" + emailReg.test(email2));

      // 입력 데이터의 유효셩 검사는
      // 문자열과 정규 표현식을 이용한다.

      // 텍스트 마이닝할 때 정규 표현식에 해당하는 데이터를
      // 다른 데이터로 치환하는 경우가 있음
    </script>
  </body>
</html>
