<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      let name = "kimgyumin";

      console.log("문자열 길이:" + name.length);
      console.log("0번쨰 문자:" + name.charAt(0));
      console.log("0번쨰 문자 코드:" + name.charCodeAt(0));

      // 대문자로 변환
      console.log("대문자로 변환:" + name.toUpperCase());

      // 좌우 공백 제거 - trim
      let sample = "            HELLO           ";
      console.log("좌우 공백 제거:" + sample.trim());

      // 반복문을 통한 제거 - trim을 몰라도 length와 charAt을 통해서 만들 수 있다.
      let result = "";
      let sampleLen = sample.length;
      for (let i = 0; i < sampleLen; i++) {
        if (sample.charAt(i) !== " ") {
          result += sample.charAt(i);
        }
      }
      console.log("좌우 공백 제거:" + result);

      // 찾아주는 메서드는 indexOf
      console.log(name.indexOf("i")); // 앞에서부터 첫 번째
      console.log(name.lastIndexOf("i"));

      // 못찾으면 음수
      console.log(name.indexOf("a"));

      // 문자열 분할
      // 패턴을 가지고 분할해서 배열로 생성 - split
      let file = "file.png";
      let ar = file.split(".");
      console.log(ar);
      console.log(ar[0]);
      console.log(ar[ar.length - 1]); // 확장자 찾기

      // 위치를 가지고 분할해서 문자열로 생성 - substring
      // substring은 매개변수가 1개이면 그 이후를 전부 잘라서 리턴
      // 매개변수가 2개이면 앞은 시작하는 위치인데 뒤는 끝나는 위치일 수도 있고, 개수인 경우도 있음.
      console.log(file.substring(1));
      console.log(file.substring(1, 5));

      // 13자리 문자열을 만들고 뒤의 6자리는 별로 보여주기
      const personNumber = "970129-1234567";
      console.log(personNumber.substring(0, 8) + "******");

      // 문자열 템플릿
      let data = 38;

      // 이 데이터는 38 입니다. 형태로 출력
      console.log("이 데이터는 " + data + " 입니다.");
      console.log(`이 데이터는 ${data} 입니다.`);

      //   console.log("중간에 줄바꿈을 하면
      //   에러가 발생한다.");

      console.log(`중간에 줄바꿈을 해도
      에러가 발생하지 않는다.`);
    </script>
  </body>
</html>
