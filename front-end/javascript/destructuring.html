<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      // 배열은 순차적으로 대입이 된다.
      // 배열은 Iterator를 준수하기 때문에 순서대로 대입이 된다.
      let arr = [100, 200, 300, 400];
      let [one, two, three, four] = arr;

      // 기본값 설정 가능
      let [a, b, c, d, e = 500] = arr;
      console.log(a, b, c, d, e);

      console.log(one, two, three, four);

      let obj = {
        name: "gyumin",
        age: 26,
        job: "student",
        sex: "man",
      };

      // Iterator가 없기 때문에 순차적으로 대입되는 것이 아니고 이름을 보고 대입된다.
      let { front, back } = obj;
      console.log(back, front);

      let display = ({ msg, n }) => {
        for (let i = 0; i < n; i++) {
          console.log(msg);
        }
      };
      display({ n: 3, msg: "메시지" });

      // spread 연산
      let [first, ...etc] = arr;
      console.log(first, etc);

      let { name, job, ...attr } = obj;
      console.log(attr);

      // 함수에 사용되면 rest param
      const rest = ({ name, job, ...attr }) => {
        console.log(attr);
      };
      rest(obj);
    </script>
  </body>
</html>
