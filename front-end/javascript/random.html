<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴를 랜덤하게 출력</title>
  </head>
  <body>
    <script>
      // 랜덤한 숫자를 출력 - Math.random();
      // 범위는 0.0 에서 1.0
      console.log(Math.random());

      // 숫자를 정수로 만들기: 반올림, 버림, 올림
      // 0부터 4까지의 정수가 나오도록 하기
      let random = Math.random() * 1000;
      let menu = Math.round(random) % 5;

      const foods = ["한식", "양식", "분식", "일식", "중식"];
      console.log(foods[menu]);

      // 과제
      let str = "CGCCGDKSKDGCCGCCGDKDGCCGDS";

      // 이 문자열에서 GCCG를 찾아서 첫 글자의 위치를 전부 출력하시오.
      // 앞에서 사용한 데이터는 다시 사용하면 안된다.
      let answer = [];
      let cnt = 0;
      while (cnt < str.length) {
        const testStr = str.slice(cnt, cnt + 4);

        if (testStr == "GCCG") {
          answer.push(cnt);
          cnt += 4;
          continue;
        }
        cnt++;
      }
      console.log(answer);

      // charAt 이용하기
      let answer2 = [];
      let cnt2 = 0;
      while (cnt2 < str.length) {
        if (
          str.charAt(cnt2) == "G" &&
          str.charAt(cnt2 + 1) == "C" &&
          str.charAt(cnt2 + 2) == "C" &&
          str.charAt(cnt2 + 3) == "G"
        ) {
          answer2.push(cnt2);
          cnt2 += 4;
          continue;
        }
        cnt2++;
      }
      console.log(answer2);
    </script>
  </body>
</html>
